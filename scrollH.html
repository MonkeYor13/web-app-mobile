<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scroll horizontal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="mobiletoweb.css">


    <style>
    #slider {
      overflow: hidden;
    }
    #slider figure {
      display: flex;
      position: relative;
      width: 500px;
      margin: 0;
      left: 0;
    }

figure img{
  margin: 5px;
  width: 300px;
}
    </style>
  </head>
  <body>
  <div id="slider">
    <figure>
      <img src="https://dummyimage.com/600x300" alt="">
      <img src="https://dummyimage.com/600x300" alt="">
      <img src="https://dummyimage.com/600x300" alt="">
      <img src="https://dummyimage.com/600x300" alt="">
      <img src="https://dummyimage.com/600x300" alt="">
    </figure>
  </div>



  <div class="container">

    <input type="radio" name="imagenes" id="i1" checked>
    <input type="radio" name="imagenes" id="i2">
    <input type="radio" name="imagenes" id="i3">

  
    <div class="slide_img" id="one">
      <img src="/img/img1.jpg" alt="">
      <label for="i3" class="pre"></label>
      <label for="i2" class="nxt"></label>
    </div>
    <div class="slide_img" id="two">
      <img src="/img/img2.jpg" alt="">
      <label for="i1" class="pre"></label>
      <label for="i3" class="nxt"></label>
    </div>
    <div class="slide_img" id="three">
      <img src="/img/img3.jpg" alt="">
      <label for="i2" class="pre"></label>
      <label for="i1" class="nxt"></label>
    </div>
  
  
<div class="nav">
      <label for="i1" class="dots" id="dot1"></label>
      <label for="i2" class="dots" id="dot2"></label>
      <label for="i3" class="dots" id="dot3"></label>
    </div>
  
  
  </div>













  </body>
</html>
